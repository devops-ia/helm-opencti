apiVersion: v2
name: opencti
description: A Helm chart to deploy Open Cyber Threat Intelligence platform
icon: https://raw.githubusercontent.com/OpenCTI-Platform/docs/da9fcbaea4c1f02f86eca1bb8099876858082e13/docs/assets/images/favicon.png
type: application
maintainers:
  - name: ialejandro
    email: hello@ialejandro.rocks
    url: https://ialejandro.rocks
sources:
  - https://github.com/devops-ia/helm-opencti
  - https://github.com/OpenCTI-Platform/opencti
version: 1.0.0
appVersion: 6.7.17
home: https://www.filigran.io/en/solutions/products/opencti/
keywords:
  - opencti
  - cybersecurity
  - threat-intelligence
  - cti
  - threat
  - analysis
dependencies:
  - name: eck-stack
    version: 0.16.0
    repository: https://helm.elastic.co
    condition: eck-stack.enabled
  - name: minio
    version: 5.4.0
    repository: https://charts.min.io/
    condition: minio.enabled
  - name: opensearch
    version: 3.2.1
    repository: https://opensearch-project.github.io/helm-charts/
    condition: opensearch.enabled
  - name: rabbitmq
    version: 16.0.13
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: rabbitmq.enabled
  - name: dragonfly
    alias: redis
    condition: redis.enabled
    repository: oci://ghcr.io/dragonflydb/dragonfly/helm
    version: v1.33.1
