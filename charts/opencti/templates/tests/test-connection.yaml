{{ if .Values.testConnection }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "opencti.fullname" . }}-test-connection"
  labels:
    {{- include "opencti.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      {{- if .Values.global.imageRegistry }}
      image: "{{ .Values.global.imageRegistry }}/busybox:1.37.0"
      {{- else }}
      image: busybox:1.37.0
      {{- end }}
      command: ['wget']
      args: ['{{ include "opencti.fullname" . }}-server:{{ .Values.service.port }}']
  restartPolicy: Never
{{ end }}
