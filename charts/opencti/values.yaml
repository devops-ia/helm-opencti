# -- OpenSearch subchart deployment
# </br> Ref: https://github.com/opensearch-project/helm-charts/blob/main/charts/opensearch/values.yaml
opensearch:
  # -- Enable or disable OpenSearch subchart
  enabled: true

  # OpenSearch Java options
  opensearchJavaOpts: "-Xmx512M -Xms512M"

  # If discovery.type in the opensearch configuration is set to "single-node",
  # this should be set to "true"
  # If "true", replicas will be forced to 1
  singleNode: true

  # Enable persistence using Persistent Volume Claims
  # </br> Ref: https://kubernetes.io/docs/user-guide/persistent-volumes/
  persistence:
    enabled: false

# -- ECK stack subchart deployment
# </br> Ref: https://github.com/elastic/cloud-on-k8s/blob/main/deploy/eck-stack/values.yaml
eck-stack:
  # -- Enable or disable ElasticSearch subchart
  enabled: false

  # ElasticSearch eck-elasticsearch
  eck-elasticsearch:
    enabled: true

    # HTTP configuration
    http:
      tls:
        selfSignedCertificate:
          disabled: true

    # Node configuration
    nodeSets:
      - name: default
        count: 1
        config:
          node.roles: ["master", "data", "ingest"]
          node.store.allow_mmap: false

        # Pod template configuration
        podTemplate:
          spec:
            containers:
              - name: elasticsearch
                resources:
                  requests:
                    cpu: "500m"
                    memory: "2Gi"
                  limits:
                    memory: "2Gi"

            # Volumes configuration
            volumes:
              - name: elasticsearch-data
                emptyDir: {}

  # ElasticSearch eck-kibana
  eck-kibana:
    enabled: false

# -- MinIO subchart deployment
# </br> Ref: https://github.com/minio/minio/blob/main/helm/minio/values.yaml
minio:
  # -- Enable or disable MinIO subchart
  enabled: true

  # mode Minio server mode (`standalone` or `distributed`)
  # </br> Ref: https://docs.minio.io/docs/distributed-minio-quickstart-guide
  mode: standalone

  # Minio root username
  rootUser: ChangeMe
  # Password for Minio root user
  rootPassword: ChangeMe

  # Enable persistence using Persistent Volume Claims
  # </br> Ref: https://kubernetes.io/docs/user-guide/persistent-volumes/
  persistence:
    # Enable MinIO data persistence using PVC. If false, use emptyDir
    enabled: false

  # Resources
  resources:
    requests:
      memory: 512Mi

# -- RabbitMQ subchart deployment
# </br> Ref: https://github.com/bitnami/charts/blob/main/bitnami/rabbitmq/values.yaml
rabbitmq:
  # -- Enable or disable RabbitMQ subchart
  enabled: true

  # RabbitMQ global settings
  global:
    security:
      allowInsecureImages: true

  # RabbitMQ image
  image:
    repository: bitnamilegacy/rabbitmq
    tag: 4.1.2-debian-12-r1

  # Number of RabbitMQ replicas to deploy
  replicaCount: 1

  # Clustering settings
  clustering:
    # Enable RabbitMQ clustering
    enabled: false

  # RabbitMQ Authentication parameters
  auth:
    # RabbitMQ application username
    # </br> Ref: https://github.com/bitnami/containers/tree/main/bitnami/rabbitmq#environment-variables
    username: user
    # RabbitMQ application password
    # </br> Ref: https://github.com/bitnami/containers/tree/main/bitnami/rabbitmq#environment-variables
    password: ChangeMe
    erlangCookie: ChangeMe

  # Persistence parameters
  persistence:
    # Enable RabbitMQ data persistence using PVC
    enabled: false

# -- Dragonfly subchart deployment (alias: Redis)
# </br> Ref: https://github.com/dragonflydb/dragonfly/blob/main/contrib/charts/dragonfly/values.yaml
redis:
  # -- Enable or disable Dragonfly subchart
  enabled: true

  # Dragonfly storage
  storage:
    enabled: false

  extraArgs:
    - --cache_mode=true
